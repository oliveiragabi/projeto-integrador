{% extends "base.html" %}

{% block content %}
<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="images/image-login.png"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form  method="POST" action="/login">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" type="email" name="email" class="form-control form-control-lg" />
              <label class="form-label">Email</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" type="password" name="password" class="form-control form-control-lg" />
              <label class="form-label" >Senha</label>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="remember" checked />
                <label class="form-check-label" > Lembrar-me </label>
              </div>

            </div>
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-dark btn-lg btn-block">Entrar</button>
  
  
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
