<!-- Aqui fica o layout usado como base para todas as páginas HTML-->
<!DOCTYPE html>
<html>
  <head>
    <!-- Códigos bootstrap-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eletrônica Dom Bosco</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
   
  </head>
  <body>
    <section>
      <!-- Indica para o navegador onde está o cabeçalho da página-->
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('main.profile')}}"
                  >Profile
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{{url_for('main.home')}}"
                  >Área de ocorrências
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.logout') }}"
                  >Logout
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- <div style="text-align:center"> <h1>Controle de serviços e clientes</h1></div> -->
    </section>

    <!-- Comandos entre CHAVE E PORCEENTAGEM informa para o HTML executar comandos em python, neste caso, -->
    <!--exibir a mensagem de alerta correspondente a operação realizada-->
    <div class="container pt-3">
      {% with messages=get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category,message in messages %}
      <div class="alert alert-{{category}}">{{message}}</div>
      {% endfor %} {% endif %} {% endwith %} {% block body %} {% endblock %}
    </div>

  </body>
</html>
