<!-- Aqui fica o layout usado como base para todas as páginas HTML-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Livraria Amanhecer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />

     <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="../static/style/style.css" />
</head>
  <body>
    <header id="header" class="fixed-top eader-scrolled" style="background-color: #37517E;">
      <div class="container d-flex align-items-center">
          <nav id="navbar" class="navbar">
            <ul>
              <li><a class="nav-link scrollto"  href="{{url_for('main.home')}}">Área de ocorrências</a></li>
              <li><a class="nav-link   scrollto" href="{{ url_for('auth.logout') }}">Logout</a></li>
  
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
          </nav><!-- .navbar -->
    
      </div>
    </header>


    <!-- Comandos entre CHAVE E PORCEENTAGEM informa para o HTML executar comandos em python, neste caso, -->
    <!--exibir a mensagem de alerta correspondente a operação realizada-->
    <div class="container pt-3">
      {% with messages=get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category,message in messages %}
      <div class="alert alert-{{category}}">{{message}}</div>
      {% endfor %} {% endif %} {% endwith %} {% block body %} {% endblock %}
    </div>

  </body>
</html>
