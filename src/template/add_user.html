{% extends "layout.html" %}

{% block body %}
<main id="main">
<section id="about" class="about" style="width: 100%">
    <div class="container py-5 h-100" data-aos="fade-up">
        <div class="row">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <h1 class="title">DADOS PARA CADASTRO</h1> 
                <!-- cria formulário, usadnod método POST e informa a template para onde serão eviado os dados do form-->
               
                <form method="post" action="{{url_for('main.add_user')}}">
                    <div class="field">
                        <label>Serviço</label>
                        <input type="text" name="servico" maxlength="20" required class="form-control">
                    </div>
                    <div class="field">
                        <label>Data entrada</label>
                        <input type="date" id="dentrada" name="dentrada" maxlength="10" required class="form-control">
                    </div>
                    <div class="field">
                        <label>Data saída</label>
                        <input type="date" id="dsaida" name="dsaida" maxlength="10" required class="form-control">
                    </div>
                    <div class="field">
                        <label>Descrição do problema</label>
                        <input type="text" name="descricao" maxlength="60"  required class="form-control">
                    </div>
                    <div class="field">
                        <label>Equipamento</label>
                        <input type="text" name="equipamento" maxlength="30"  required class="form-control">
                    </div>
                    <div class="field">
                        <label>Nome</label>
                        <input type="text" name="nome" maxlength="30" required class="form-control">
                    </div>
                    <div class="field">
                        <label>Endereço</label>
                        <input type="text" name="endereco" maxlength="50" required class="form-control">
                    </div>
                    <div class="field">
                        <label>Telefone</label>
                        <input type="number" name="fone" maxlength="15" required class="form-control">
                    </div>
                    <div class="field">
                        <label>Orçamento</label>
                        <input type="text" name="orcamento" maxlength="200" required class="form-control">
                    </div>
                    
                </br>
                    <input type="submit" value="Adicionar" class="btn btn-primary" style="background-color: #37517E;">
                </form>
            </div>
    </div>
    </section>
    
</main>
{% endblock %}

<script>
    function checaData(){
        var data_entrada = getElementById('dentrada');
        var data_saida= getElementById('dsaida');

        if(data_entrada > data_saida){
            alert('Data de entrada não pode ser maior que a data de saída');
        }else{
            return false;
        }
    }
</script>
